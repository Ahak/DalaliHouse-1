{% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>


<div
  class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
  style="width: 280px; height: 100vh; position: fixed; margin-top: 0"
>
  <a
    href="{%url 'seller-dashboard'%}"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <span class="fs-4">Dalali House</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        href="{% url 'seller-dashboard' %}"
        class="nav-link text-white"
        aria-current="page"
      >
        <svg
          class="bi pe-none me-2"
          width="16"
          height="16"
          aria-hidden="true"
        ></svg>
        Dashboard
      </a>
    </li>
    <li>
      <a href="{% url 'add-property' %}" class="nav-link text-white">
        <svg class="bi pe-none me-2" width="16" height="16"></svg>
        Properties
      </a>
    </li>
    <li>
      <a href="{% url 'seller-payments' %}" class="nav-link text-white">
        <svg class="bi pe-none me-2" width="16" height="16"></svg>
        Payments
      </a>
    </li>

  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'default-avatar.png' %}{% endif %}"
        alt="{{ user.username }}"
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>{{user.username}}</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
    </ul>
  </div>
</div>
